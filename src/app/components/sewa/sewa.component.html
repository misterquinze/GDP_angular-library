<div class="container mt-3 ">
  <div class="container mb-3">
    <button class="btn btn-dark" (click)="getAllSewa()">Load Data Sewa</button>
  </div>
  <div class="d-flex justify-content-between">
    <div>
      <div class="card border-primary mb-3" style="width: 500px;" *ngFor="let iSewa of sewa">
        <div class="card-body" >
            <div>ID Pelanggan: {{iSewa.pelangganid}}</div>
            <div>ISBN Buku: {{iSewa.isbn}}</div>
        </div>
        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
          <!-- <button type="button" class="btn btn-primary">Primary</button> -->
          <div class="btn-group" role="group">
            <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
            <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
              <a class="dropdown-item" (click)="onSelectedSewa(iSewa)">Edit</a>
              <a class="dropdown-item" >Delete</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div>
      <app-sewa-detail [sewa]="selectedsewa"></app-sewa-detail>
    </div>
  </div>
</div>

<ng-template #sewaKosong>
  <p>Data Sewa tidak ada!</p>
</ng-template>
