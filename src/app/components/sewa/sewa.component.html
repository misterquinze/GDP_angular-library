<div class="container mt-3 ">
  <div class="container mb-3">
    <button class="btn btn-danger" (click)="getAllSewa()">Load Sewa</button>
  </div>
  <div class="d-flex justify-content-between">
    <div>
      <div class="card border-primary mb-3" style="width: 500px;" *ngFor="let iSewa of sewa">

        <div class="card-body" (click)="onSelectedSewa(iSewa)">
            <div>ID Pelanggan: {{iSewa.pelangganid}}</div>
            <div>ISBN Buku: {{iSewa.isbn}}</div>
        </div>
      </div>
    </div>
    <div>
      <app-sewa-detail [sewa]="selectedsewa"></app-sewa-detail>
    </div>
  </div>
</div>

<ng-template #sewaKosong>
  <p>Data Sewa tidak ada!</p>
</ng-template>
