<div class="container mt-3 ">
  <div class="container mb-3">
    <button class="btn btn-dark" (click)="getAllPelanggan()">Load Pelanggan</button>
    <a id="addNewBtn" class="btn btn-success" routerLink="/pelanggan-new-form">Add New Pelanggan</a>
  </div>
  <div class="d-flex justify-content-between">
    <div>
      <div class="card border-primary mb-3" style="width: 500px;" *ngFor="let iPelanggan of pelanggan">
        <div class="card-body">
            <div>Nama Pelanggan: {{iPelanggan.nama}}</div>

            <div>Kode Pelanggan: {{iPelanggan.kodepel}}</div>
        </div>
        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
          <!-- <button type="button" class="btn btn-primary">Primary</button> -->
          <div class="btn-group" role="group">
            <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
            <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
              <a class="dropdown-item" (click)="onSelectedPelanggan(iPelanggan)">Edit</a>
              <a class="dropdown-item" (click)="delete(iPelanggan.id)">Delete</a>
            </div>
          </div>
        </div>

        <!-- <button class="btn btn-danger" (click)="delete(iPelanggan.id)">Delete</button> -->
      </div>
    </div>
    <div>
      <app-pelanggan-detail [pelanggan]="selectedpelanggan"></app-pelanggan-detail>
    </div>
  </div>
</div>
