<div class="container">
  <h2 style="text-align: center;">Form Add New Pelanggan</h2>
  <form #formPelanggan="ngForm" (ngSubmit)="save(formPelanggan.value)">
    <div class="form-group row">
      <label class="form-label mt-1">Kode Pelanggan: </label>
      <input type="text" id="txtPengarang" class="form-control" name="kodepel" placeholder="Kode Pelanggan" ngModel>
    </div>
    <div class="form-group row">
      <label class="form-label mt-1">Nama: </label>
      <input type="text" id="txtJudul" class="form-control" name="nama" placeholder="Nama Pelanggan" ngModel>
    </div>

    <div class="form-group row">
      <label class="form-label mt-1">Alamat: </label>
      <input type="text" id="txtTglterbit" class="form-control" name="alamat" placeholder="Alamat Pelanggan" ngModel>
    </div>
    <div class="form-group row">
      <label class="form-label mt-1">Telepon: </label>
      <input type="tel" id="txtPenerbit" class="form-control" name="telepon" placeholder="Nomor Telepon" ngModel>
    </div>
    <div class="form-group row">
      <label class="form-label mt-1">Jenis Kelamin: </label>
      <input type="text" id="txtJenisKelamin" class="form-control" name="jk" placeholder="Pilih L/P" maxlength="1" ngModel>
      <!-- <div class="radio">
        <label><input type="radio" name="jk" checked ngModel>L</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="jk" ngModel>P</label>
      </div> -->

    </div>
    <div class="form-group row">
      <label class="form-label mt-1">Email: </label>
      <input type="email" id="txtUserid" class="form-control" name="email" ngModel>
    </div>
    <div class="d-flex justify-content-between" style="margin-top: 10px;">
      <button class="btn mx-1 btn-success" type="submit">Save</button>
    </div>
  </form>
</div>
